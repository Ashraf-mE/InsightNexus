<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"">
    <script src="{{url_for('static', filename = 'script.js')}}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Skin Cancer Classification</title>
</head>

<body>
    <h1>My Application</h1>
    <div class="bigCont">
        <div class="sideBar" id="sidebar">
            <button class="b1" onclick="loadContent('{{ url_for('static', filename='form.html') }}', this)">
                <span class="material-symbols-outlined">home</span>
            </button>
            <button class="b2" onclick="loadContent('{{ url_for('static', filename='gradcam.html') }}', this)">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
            <button class="b3" onclick="loadContent('{{ url_for('static', filename='info.html') }}', this)">
                <span class="material-symbols-outlined">info</span>
            </button>
        </div>

        <div class="main" id="content">
            <!-- <form id="uploadForm" onsubmit="handleFormSubmit(event)">
                <input type="file" name="file" accept="image/*" required>
                <input type="submit" value="Upload and Predict">
            </form>
            <div id="result"></div> -->
        </div>
    </div>

    <button class="openbtn" onclick="toggleSidebar()">
        <span class="material-symbols-outlined">side_navigation</span>
    </button>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const defaultUrl = '{{ url_for('static', filename='form.html')}}';
        const defaultButton = document.querySelector('.sideBar .b1'); 

        if (defaultButton) {
            loadContent(defaultUrl, defaultButton);
        }
    });

</script>
</html>
