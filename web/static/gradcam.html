<style>
    .outputImage {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 30px;
        flex-wrap: wrap; /* Allows wrapping for responsive design */
    }

    .imageContainer {
        position: relative;
        overflow: hidden;
        width: 400px; /* Fixed width for consistency */
        height: 400px; /* Fixed height for consistency */
        border-radius: 12px; /* Rounded corners for a modern look */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .imageContainer:hover {
        transform: scale(1.05); /* Slightly enlarge the container on hover */
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25); /* Enhance shadow on hover */
    }

    .actualImage, .gradImage {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure images cover the area without distortion */
        border-radius: 12px; /* Match container border radius */
        transition: opacity 0.3s ease; /* Smooth transition for hover effect */
    }

    .gradImage {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0.8; /* Slightly transparent for effect */
    }

    .imageContainer:hover .gradImage {
        opacity: 1; /* Make GradCAM image fully visible on hover */
    }

    .caption {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        width: calc(100% - 20px);
    }
</style>

<div class="outputImage">
    <div class="imageContainer">
        <img class="actualImage" src="path/to/actual-image.jpg" alt="Actual Image">
        <div class="caption">Actual Image</div>
    </div>
    <div class="imageContainer">
        <img class="gradImage" src="path/to/gradcam-image.jpg" alt="GradCAM Image">
        <div class="caption">Model Concentrated Region</div>
    </div>
</div>
